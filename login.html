<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="image/BOOK STORE.png" type="png" />
    <style>
      .box {
        padding: 30px;
        border: solid black 2px;
      }
      .container {
        margin: 25% 0 25% 0;
      }
    </style>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="container">
          <h3 style="text-align: center">Selamat Datang di Book Store</h3>
          <center><img style="width: 150px; height: 150px" src="image/BOOK STORE.png" alt="" /></center>
          <div class="box">
            <h5 style="text-align: center">Masukkan Username dan Password</h5>
            <br />
            <form>
              <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Username</label>
                <div class="col-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-user"></i>
                      </div>
                    </div>
                    <input id="username" name="username" placeholder="Masukkan username" type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label" for="password">Password</label>
                <div class="col-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-lock"></i>
                      </div>
                    </div>
                    <input id="password" name="password" placeholder="Masukkan password" type="text" class="form-control" aria-describedby="passwordHelpBlock" />
                  </div>
                  <span id="passwordHelpBlock" class="form-text text-muted">username: user || password: user123</span>
                </div>
              </div>
              <br />
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-primary ml-3" action="submit" onclick="login()">Submit</button>
                  <!-- script java script -->
                  <script>
                    function login() {
                      var data1 = document.getElementById("username").value + document.getElementById("password").value;
                      var data2 = "user" + "user123";
                      if (data1 == data2) {
                        var logakses = "Login Berhasil!";
                        window.location = "dashboard.html";
                      } else {
                        var logakses = "Login Gagal!";
                      }
                      alert(logakses);
                    }
                  </script>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <a href="registrasi.html">registrasi akun</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
